<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="css/style.css">


    <title>Create Your Burger</title>
</head>
<body>

    <section id="create-burger">
        <div class="row">
            <div class="col-6">
                <h1>Create Your Burger</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col-6">
                <label for="fname"></label>
                <input type="text" id="scegli-panino" name="fname" placeholder="Name your burger">
            </div> 
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col-6">
                <h4>Ingredients</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <input type="checkbox"> cheese
            </div>
            <div class="col-6">
                <input type="checkbox"> tomato
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <input type="checkbox" class="ingredients-plus"> egg
            </div>
            <div class="col-6">
                <input type="checkbox" class="ingredients-plus"> lettuce
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <input type="checkbox" class="ingredients-plus"> mustard
            </div>
            <div class="col-6">
                <input type="checkbox" class="ingredients-plus"> ketchup
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col-6">
                <h5>Discount Coupon: <p id="coupon"></p></h5>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col-12">
                <button type="button" id="trova-prezzo-totale">Calculate</button>
            </div>
        </div>
    </section>

    
    <section id="create-burger">
        <div class="row">
            <div class="col-6">
                <h1 id="somma"></h1>
            </div>
        </div>
    </section>
    
    <script type="text/javascript" src="js/myscript.js">
    </script>
</body>
</html>
